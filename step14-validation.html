<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation | customs</title>
    <style>
        form{
            width: 280px;
        }
        #formtitle{
            /* text-align: center; */
            margin-left:  105px;
            margin-bottom: 10px;
        }
        label{
            width: 100px;
            display: inline-block;
            text-align: right;
            margin-bottom: 5px;
        }
        button{
            margin-left: 105px;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <div id="formtitle">
           New User registration Form
        </div>
        <div>
            <label for="uname">User Name</label>
            <input required name="uname" id="uname" type="text">
        </div>
        <div>
            <label for="uage">User Age</label>
            <input required min="18" max="90" name="uage" id="uage" step="0.5" type="number">
        </div>
        <div>
            <label for="uphone">User Land phone</label>
            <input required name="uphone" title="###-########" pattern="\d{3}-\d{8}" id="uphone" type="tel">
        </div>
        <div>
            <label for="uemail">User email</label>
            <input required name="uemail" pattern="\S+@\S+\.\S+" id="uemail" type="email">
        </div>
        <button type="submit" onclick="init()">Register</button>
    </form>
    <script>
       
       function init(){
            if(document.getElementById("uname").value ==""){
               document.getElementById("uname").setCustomValidity("you must to fill your name");
            }else{
               document.getElementById("uname").setCustomValidity("");
            }
        }
         

         
         function init(){
            if(document.getElementById("uage").value == ""){
             document.getElementById("uage").setCustomValidity("you must to fill your age");

            } else{

               document.getElementById("uage").setCustomValidity("");
            }
        }

         
         function init(){
            if(document.getElementById("uemail").value == ""){
             document.getElementById("uemail").setCustomValidity("you must to fill your email");

            } else{

               document.getElementById("uemail").setCustomValidity("");
            }
         }
           
         function init(){
            if(document.getElementById("uphone").value == ""){
             document.getElementById("uphone").setCustomValidity("you must to fill your phone");

            } else{

               document.getElementById("uphone").setCustomValidity("");
            }
        }   

    </script>
</body>
</html>
